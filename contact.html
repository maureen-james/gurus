            <!-- class for get starts here... -->
        <div class="get">
            <h1> Get in touch </h1>
            <form action="https://formspree.io/f/mknyzarg" method="post" id="form">
                <!-- name -->
                <div class="mb-3">
                    <label for="name" class="form-label"> Name: </label>
                    <input type="text" class="form-control" id="name" placeholder="your name">
                </div>
                <!-- email -->
                <div class="mb-3">
                    <label for="email" class="form-label"> Email: </label>
                    <input type="email" class="form-control" id="email" placeholder="your email">
                </div>
                <!-- password -->
                <div class="mb-3">
                    <label for="password" class="form-label"> Password: </label>
                    <input type="password" class="form-control" id="password">
                </div>
                <!-- message -->
                    <div class="mb-3">
                    <label for="message" class="form-label"> Message: </label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="your message"></textarea>
                    </div>
                <!-- button -->
                <input type="submit" onclick="send()" id="submit">
                </form>
        <!-- class for get ends here... -->
