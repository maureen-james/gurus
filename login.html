<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Rajdhani:wght@300;400;500;600;700&family=Sansita+Swashed:wght@300;400;500;600;700;800;900&family=Shadows+Into+Light&family=Smooch+Sans:wght@100;200;300;400;500;600;700;800;900&family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/login.css">
   <script
   src="https://kit.fontawesome.com/64d58efce2.js"
   crossorigin="anonymous"
 ></script>
    <script type="text/javascript" src="js/login.js"></script>
    <title>Guru</title>

</head>
<body>
    
        <main class="container">
            <h1 class="title"> Create your Account</h1>
           <!-- First Row -->
            <div class="row">
                <div class="inputbox">
                    <input type="text" name="" id="name" required >
                    <label for="name">Name</label>

                </div>
                <div class="inputbox">
                    <input type="email" name="" id="email"  required >
                    <label for="email">Email</label>

                </div>
            </div>
            <!-- Second Row -->
            <div class="row">
            <div class="inputbox">
                <input type="number" name="" id="age" required >
                <label for="age">Age</label>

            </div>
            <div class="inputbox">
                <input type="text" name="" id="phone" required >
                <label for="phone">Phone Number</label>
                </div>
           
        </div>
               <!-- Third Row -->
        <div class="row">
            <div class="inputbox">
                <input type="text" name="" id="country" required >
                <label for="country">Country</label>

            </div>
            <div class="inputbox">
                <input type="pass" name="" id="password"  required >
                <label for="password">Password</label>
                </div>
           
        </div>
        <div class="row">
            <button>Submit</button>
        </div>



        </main>

    
    
</body>
</html>
